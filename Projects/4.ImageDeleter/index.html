<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Deleter</title>
</head>
<body>
    <div class="headd">
        <h1>delete the image by just clicking on it</h1>
    </div>
    <div class="images">
        <img src="https://picsum.photos/200/300" alt="first Image" class="img1">
        <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="second image" class="img2">
        <img src="https://picsum.photos/200/300.jpg" alt="third image" class="img3">
        <img src="https://picsum.photos/200/300.webp" alt="fourth image" class="img4">
    </div>
    <script src="app.js"></script>
</body>
</html>
